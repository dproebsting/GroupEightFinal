<section data-ng-controller="PampersController">
    <div class="page-header">
        <h1>New Pamper</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="diaper">Was diaper dirty or wet?</label>
                    <div class="controls">
                        <input type="text" data-ng-model="diaper" id="diaper" class="form-control" placeholder="type in" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="comment">Additional Comments:</label>
                    <div class="controls">
                        <input type="text" data-ng-model="comment" id="comment" class="form-control" placeholder="type in" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
