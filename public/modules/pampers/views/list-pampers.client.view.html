<section data-ng-controller="PampersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pampers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pamper in pampers" data-ng-href="#!/pampers/{{pamper._id}}" class="list-group-item">


            <div class="row">
                <div class="col-sm-6">
                    <h4>{{pamper.diaper}}</h4>
                </div>

                <div class="col-sm-6">
                    <h4>{{pamper.comment}}</h4>
                </div>
            </div>

			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="pamper.created | date:'medium'"></span>
				by
				<span data-ng-bind="pamper.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="pamper.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pampers.$resolved || pampers.length">
    	No Pampers yet, why don't you <a href="/#!/pampers/create">create one</a>?
    </div>
</section>
